<body>
    <h1>tes</h1>
</body>
<script>
    let dd = "({[]})";
    function determine(value) {
        let pembuka = [];

        for (let i = 0; i < value.length; i++) {
            let temp = value[i];

            if (temp == "(" || temp == "[" || temp == "{") {
                pembuka.push(temp);
                continue;
            }

            if (pembuka.length == 0) return false;

            let cekPenutup;

            switch (temp) {
                case ")":
                    cekPenutup = pembuka.pop();
                    if (cekPenutup == "{" || cekPenutup == "[") return false;

                    break;

                case "}":
                    cekPenutup = pembuka.pop();
                    if (cekPenutup == "(" || cekPenutup == "[") return false;

                    break;

                case "]":
                    cekPenutup = pembuka.pop();
                    if (cekPenutup == "(" || cekPenutup == "{") return false;

                    break;
            }
        }


        return pembuka.length == 0;
    }

    if (determine("({[]}){}")) document.write(`True `);
    else document.write(`False`);

</script>

</html>
